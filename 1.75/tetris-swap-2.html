<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Swap 2 - Gravity/Anti-Gravity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .main-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-header {
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
        }

        .game-header h1 {
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .mode-indicator {
            font-size: 1.2rem;
            margin-top: 5px;
            padding: 5px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .mode-indicator.gravity {
            background: linear-gradient(180deg, #4CAF50, #2E7D32);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .mode-indicator.anti-gravity {
            background: linear-gradient(0deg, #9C27B0, #6A1B9A);
            box-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
        }

        #game-canvas {
            border: 3px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            background: #000;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: #fff;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .info-box h3 {
            color: #0ff;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .next-piece-canvas {
            background: #000;
            border: 2px solid rgba(0, 255, 255, 0.5);
        }

        .controls {
            font-size: 0.85rem;
            line-height: 1.8;
        }

        .controls kbd {
            background: rgba(0, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 3px;
            border: 1px solid #0ff;
        }

        .pause-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .pause-overlay.active {
            display: flex;
        }

        .pause-text {
            color: #0ff;
            font-size: 3rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-over-overlay.active {
            display: flex;
        }

        .game-over-text {
            color: #f44;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.8);
        }

        .final-score {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .restart-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #0ff, #00a);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="main-panel">
            <div class="game-header">
                <h1>TETRIS SWAP 2</h1>
                <div class="mode-indicator gravity" id="mode-indicator">GRAVITY MODE</div>
            </div>
            <canvas id="game-canvas" width="300" height="600"></canvas>
        </div>
        <div class="side-panel">
            <div class="info-box">
                <h3>SCORE</h3>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="info-box">
                <h3>LEVEL</h3>
                <div class="score-value" id="level">1</div>
            </div>
            <div class="info-box">
                <h3>LINES</h3>
                <div class="score-value" id="lines">0</div>
            </div>
            <div class="info-box">
                <h3>NEXT</h3>
                <canvas class="next-piece-canvas" id="next-canvas" width="120" height="120"></canvas>
            </div>
            <div class="info-box">
                <h3>CONTROLS</h3>
                <div class="controls">
                    <kbd>&larr;</kbd> <kbd>&rarr;</kbd> Move<br>
                    <kbd>&darr;</kbd> Soft Drop<br>
                    <kbd>&uarr;</kbd> Rotate<br>
                    <kbd>Space</kbd> Hard Drop<br>
                    <kbd>P</kbd> Pause<br>
                    <kbd>G</kbd> Toggle Gravity
                </div>
            </div>
        </div>
    </div>

    <div class="pause-overlay" id="pause-overlay">
        <div class="pause-text">PAUSED</div>
    </div>

    <div class="game-over-overlay" id="game-over-overlay">
        <div class="game-over-text">GAME OVER</div>
        <div class="final-score" id="final-score">Score: 0</div>
        <button class="restart-btn" id="restart-btn">PLAY AGAIN</button>
    </div>

    <script src="tetris-game.js"></script>
    <script>
        // Initialize the game when the page loads
        initGame();
    </script>
</body>
</html>
